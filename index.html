<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O que sobra pro Beta?</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descubra o que sobra pro Beta. Spoiler: nada.">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0e0e0e;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    button {
      font-size: 26px;
      padding: 22px 44px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
      box-shadow: 0 8px 0 #aaa;
      transition: all 0.1s ease;
    }

    button:active {
      transform: translateY(6px);
      box-shadow: 0 2px 0 #888;
    }

    button.clicked {
      animation: bounce 0.25s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    #resposta {
      margin-top: 25px;
      font-size: 34px;
      min-height: 40px;
      animation: fade 0.3s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(4px, -4px); }
      50% { transform: translate(-4px, 4px); }
      75% { transform: translate(4px, 4px); }
      100% { transform: translate(0); }
    }

    body.rage {
      background: #8b0000 !important;
      animation: rageFlash 0.4s infinite;
    }

    @keyframes rageFlash {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .secret {
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }

    #admin {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      color: #0f0;
      font-family: monospace;
      display: none;
      z-index: 9999;
      padding: 30px;
    }

    #admin button {
      margin: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>

<div>
  <button id="botao">O que sobra pro Beta?</button>
  <div id="resposta">ü§î</div>
</div>

<script>
const respostas = [
  "Nada", "Nothing", "Null", "nullPointerException",
  "Necas", "Nadica", "Zero", "0", "‚àÖ",
  "404 Not Found", "Undefined", "NaN",
  "Void", "Vazio", "Foi de base",
  "S√≥ o vento", "S√≥ o p√≥",
  "Menos que nada", "üíÄ", "ü§°",
  "¬Ø\\_(„ÉÑ)_/¬Ø", "Ctrl + Alt + A"
];

let lastClick = 0;
let combo = 0;
let totalCliques = 0;

document.getElementById("botao").addEventListener("click", () => {
  const now = Date.now();
  const respostaEl = document.getElementById("resposta");
  const botao = document.getElementById("botao");
  totalCliques++;

  botao.classList.remove("clicked");
  void botao.offsetWidth;
  botao.classList.add("clicked");

  combo = (now - lastClick < 350) ? combo + 1 : 1;
  lastClick = now;

  let resposta;

  if (combo >= 20) {
    document.body.classList.add("rage");
    resposta = "CHEGA üò° NADA PRA TODO MUNDO";
  } else if (totalCliques === 42) {
    resposta = "üéâ PARAB√âNS. CONTINUOU N√ÉO SOBRANDO NADA.";
    respostaEl.classList.add("secret");
    soltarConfete();
  } else if (Math.random() < 0.01) {
    resposta = "üò± HOJE SOBROU ALGO‚Ä¶ mentira.";
  } else {
    resposta = respostas[Math.floor(Math.random() * respostas.length)];
    respostaEl.classList.remove("secret");
  }

  respostaEl.innerText = resposta;

});

function soltarConfete() {
  for (let i = 0; i < 30; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerText = ["üéâ","üíÄ","ü§°","üî•","‚ú®"][Math.floor(Math.random()*5)];
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}

document.addEventListener("keydown", (e) => {
  if (e.ctrlKey && e.altKey && e.key.toLowerCase() === "a") {
    document.getElementById("admin").style.display = "block";
  }
});
</script>

<div id="admin">
  <button class="close" onclick="this.parentElement.style.display='none'">‚ùå</button>
  <h2>üëë ADMIN DO NADA</h2>
  <p>Status: funcionando errado ‚úîÔ∏è</p>
</div>

</body>
</html>
